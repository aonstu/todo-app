<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">  
      <div class="form-group">  
      <h1 class="text-center text-primary">Todo App</h1>   

      <div class="input-group-prepend">       
        
        <input #todo type="text" class="form-control" placeholder="Add Todo" name="todo" ngModel>

        
        <!-- get the value of myVariable -->

        <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span> 

      </div>

      <div class="data text-primary jumbotron">
          <ul class="list-instyled">
            <li *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>

          

          </ul>
        </div>   
    </div> 
  </form>
</div>

</body>
</html>
